{% extends 'rul/base.html' %}
{% block content %}
Saved palettes:
{% for palette in palettes %}

    <div class="row">
        <div class="col-2"><img src="{{palette.palette.photo.url}}" height="100px" /></div>
        <div class="col">{{palette.palette.name}}</div>
    </div>

{% endfor %}

<a href="{% url 'user_palette'%}">Manage your palettes</a>
{% endblock %}
