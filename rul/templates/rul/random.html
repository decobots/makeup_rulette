{% if shades_list %}
    <ul>
    {% for shade in shades_list %}
        <li>
            <img src="{{shade.crop}}" height="40px" />
            <a href="{% url 'shade_detail' shade.id %}">{{ shade.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No shades are available.</p>
{% endif %}
